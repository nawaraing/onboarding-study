<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로드</title>

    <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>

    <!-- 외부 CSS 파일 연결 -->
    <link rel="stylesheet" href="sheetjs/styles.css">

</head>
<body>
    <header>
        <h1>파일 업로드</h1>
    </header>
    <nav>
        <!-- 내비게이션 메뉴 -->
        <a href="#">Home</a>
        <a href="#">Upload</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <section>
            <h2>엑셀 업로드</h2>
            <input type="file" id="upload" />
            <form id="myForm" onsubmit="sendData(event)">
                <input type="hidden" id="jsonDataHidden" name="jsonData" />
                <button type="submit">저장</button>
            </form>
        </section>
    </main>
    <footer>
        &copy; 2024 파일 업로드 서비스
    </footer>

    <script src="sheetjs/script.js" defer></script>
</body>
</html>
